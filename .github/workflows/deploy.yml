name: Deploy
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Git Branch to deploy"
        required: true
        default: "main"
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: stg

    steps:
      - name: Checkout
        uses: actions/Checkout@v4
        with:
          ref: ${{ inputs.branch }}
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: npm install  
      
      - name: Build
        run: npm run build
      
      - name: Deploy
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
         
      
